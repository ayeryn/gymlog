{% extends "layout.html" %}
{% block content %}
<div class="container-fluid solid-bg">
    <div class="row">
        <div class="col-2">
            <h1>Classes</h1>
        </div>
        <div class="col-2">
            <a href="{{ url_for('new_class') }}" class="btn btn-primary">Add Class</a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3">
        {% for c in gym_classes %}
        <div class="col mb-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">
                        {{ c.name }}
                    </h4>
                    <p class="card-subtitle mb-2 text-muted">{{ c.class_type }}</p>
                    <p class="card-text">
                        Total Attendance: {{ c.attendance_list|length }} </br>
                        Most recent attendance: {{ c.attendance_list|sort|first }}
                    </p>
                    <a href="{{ url_for('edit_class', class_id=c.id) }}" class="btn btn-primary">Update</a>
                    <a href="{{ url_for('show_class', class_id=c.id) }}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
