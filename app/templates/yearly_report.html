{% extends "layout.html" %}
{% block content %}
<!--FIXME: need top margin or something-->
<div class="row justify-content-center">
    <h1>Yearly Report</h1>
</div>
<canvas id="lineChart" width="700" height="400"></canvas>
<script>
    var ctx = document.getElementById("lineChart").getContext("2d");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels | safe }},
    datasets: [{
        label: 'Attendances',
        data: {{ values | safe }},
        backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 159, 64, 0.2)'
    ],
        borderColor: [
        'rgba(255, 255, 255, 1)'
    ],
        borderWidth: 1
    }]
        },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
    });
</script>
{% endblock content %}
