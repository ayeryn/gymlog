<div class="row justify-content-center">
    <h1>Yearly Report</h1>
</div>
<canvas id="lineChart" width="700" height="400"></canvas>
<script>
    var ctx = document.getElementById("lineChart").getContext("2d");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels | safe }},
    datasets: [{
        label: 'Attendances',
        data: {{ values | safe }},
        backgroundColor: [
        'rgba(50, 205, 50, 0.5)'
    ],
        borderColor: [
        'rgba(255, 255, 255, 1)'
    ],
        borderWidth: 1
    }]
        },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
    });
</script>
{% endblock content %}
